<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <button id="highScores">Scores</button>
        <button id="clearScores">Clear Scores</button>
    </div>

    <div id="quiz" class="center">
        <div id="results"></div>
    </div>

    <br><br> 

    <div id="timer" class="center"></div>

    <div id="startQuiz" class="center" onClick = "this.style.visibility='hidden'">
        <button id="startButton">Start Quiz</button>
        <br><br>
        <p>
            How to play this game: 
            <br><br>
            You will have 30 seconds to answer all of the quiz questions.
            <br> 
            If you answer incorrectly, you will be penalized by 10 seconds. 

        </p>
    </div> 
    <script src="script.js"></script>
</body>
</html>
